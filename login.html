<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PowerFit Gym</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Reuse main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section">
  <h2 class="section-title">Login to PowerFit</h2>

  <div class="auth-box">
    <div class="auth-card">
      <h3>Login</h3>

      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />

      <button type="button" class="btn" id="loginBtn">Login</button>

      <p style="margin-top:15px;">
        Donâ€™t have an account?
        <a  type="button" href="#" id="showSignup">Sign up</a>
      </p>
    </div>

    <div class="auth-card" id="signupCard" style="display:none;">
      <h3>Create Account</h3>

      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />

      <button class="btn" id="signupBtn">Sign Up</button>
    </div>
  </div>
</section>

<script type="module" src="auth.js"></script>
</body>
</html>
